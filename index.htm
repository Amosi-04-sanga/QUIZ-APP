<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple quiz with js.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start">start</div>

    <div class="quiz">

       <div class="quiz__left">

          <div id="imageWrapper"> <img src="#" id="qImg" alt="qn-image"></div>
             
          <div id="timer">
            <div id="counter">00</div>
            <div class="timeGauge-wrapper">
                <div id="timeGauge"></div>
            </div>
          </div>

       </div>
       
       <div class="quiz__right">

           <div id="question"></div>
           <div id="choices">
             <div class="choice" id="A"></div>
             <div class="choice" id="B"></div>
             <div class="choice" id="C"></div>
           </div>
        
        <div id="progress"></div>

        
    </div>
    
      <div id="score-container"></div>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
